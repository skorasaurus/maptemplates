

<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Mapbox Template</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />


<style>
  body { margin:0; padding:0; }
  #mapid { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='mapid'></div>
<script>

mapboxgl.accessToken = 'pk.eyJ1Ijoic2tvcmFzYXVydXMiLCJhIjoiaEdGTUZWTSJ9.osOC8tWU3bMaNprVNoEu7g';


// Create a map in the div #map
var map = new mapboxgl.Map({
    container: 'mapid', // container id
    style: 'mapbox://styles/mapbox/streets-v11', //stylesheet location
    center: [ -81.67, 41.485], // starting position
    bearing: 150,
    pitch: 70,
    zoom: 13 // starting zoom
});

</script>

</body>
</html>
