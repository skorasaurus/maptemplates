<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    </head>
<body>

    <div id="mapid" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>


        <script>


// for reference also see https://github.com/CartoDB/cartodb.js/blob/develop/examples/easy.html

   cartodb.createVis('mapid', 'http://skorasaurus.cartodb.com/api/v2/viz/a1aab028-6daa-11e4-b57b-0e9d821ea90d/viz.json', 
    {
shareable: true,
title: true,
description: true,
search: false,
tiles_loader: true,
center_lat: 40.5623950, 
center_lon: -81.074982,
zoom: 14
})
  .done(function(vis, layers) {
    // layer 0 is the base layer, layer 1 is cartodb layer
    // when setInteraction is disabled featureOver is triggered
    layers[1].setInteraction(true);
    layers[1].on('featureOver', function(e, latlng, pos, data, layerNumber) {
      cartodb.log.log(e, latlng, pos, data, layerNumber);
    });

    // you can get the native map to work with it
    var map = vis.getNativeMap();

    // now, perform any operations you need, e.g. assuming map is a L.Map object:
    // map.setZoom(3);
    // map.panTo([50.5, 30.5]);
  });
                
    
            </script>
        
        

</div>
</body>
</html>
