<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
<!-- style sheet for mapzen.js -->
<link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">

<!-- latest minified version of mapzen.js -->
<script src="https://mapzen.com/js/mapzen.min.js"></script>
    </head>
<body>

<div id="mapid" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>

<script>
                    
var map = L.Mapzen.map('mapid', {
  center: [41.48,-81.68],
  zoom: 12,
  scene: L.Mapzen.BasemapStyles.CinnabarMoreLabels
})

// if I want to do custom styles (I'd , ref the explicit file path in scene)
// see https://github.com/mapzen/mapzen.js/issues/225#issuecomment-238977469 
// also see mz-bubblewrap.html in my maps/ of my personal website

var baseLayers = {
		"Cinnabar": L.Mapzen.BasemapStyles.CinnabarMoreLabels,
		"Refill": L.Mapzen.BasemapStyles.Refill, 
		"zinc": L.Mapzen.BasemapStyles.Zinc, 
		"zinc more labels": L.Mapzen.BasemapStyles.ZincMoreLabels
	};

L.control.layers(baseLayers).addTo(map);

  // find out what version/release of Mapzen's scene files being used? master? 

</script>
</body>
</html>
