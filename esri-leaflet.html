<html>
<head>
  <meta charset=utf-8 />
  <title>Cleveland aerial imagery through the years</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.1.2/dist/esri-leaflet.js"
    integrity="sha512-ouokQ1RIIoqPTZKwlapdxHO5VWFoAi8wE+SwhSX89Ifac0w3p+H2da4oqHvRsBTIpNLewzAZU7gRVDFXyXcfjA=="
    crossorigin=""></script>


  <style>
    body { margin:0; padding:0; }
    #mapid { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="mapid"></div>

<script>


   // var theMap = L.map('mapid').setView([41.501860, -81.635799], 13);

var year16 = L.esri.imageMapLayer({
      url: 'https://utility.arcgis.com/usrsvcs/servers/a6028c81ced44bfcbfd5596eca12a46e/rest/services/IMAGERY/2016_Fall_Aerial_WGS84/ImageServer',
      attribution: 'Cuyahoga County'
    });
    year06 = L.esri.imageMapLayer({
      url: 'https://utility.arcgis.com/usrsvcs/servers/62ffd121342a4969b8bb56732571f608/rest/services/IMAGERY/2006_Aerial_WGS84/ImageServer',
      attribution: 'Cuyahoga County'
    });
	year02 = L.esri.imageMapLayer({
      url: 'https://utility.arcgis.com/usrsvcs/servers/f8a8d6618a2d46b995d713ace61e5a1f/rest/services/IMAGERY/2002_Aerial_WGS84/ImageServer',
      attribution: 'Cuyahoga County'
    });
    year93 = L.esri.imageMapLayer({
      url: 'https://utility.arcgis.com/usrsvcs/servers/dc0ce34de30c4c578b2c688d9bf750b8/rest/services/IMAGERY/1993_Aerial_WGS84/ImageServer',
      attribution: 'Cuyahoga County'
    });
    yearxx = L.esri.imageMapLayer({
      url: 'http://gis5.oit.ohio.gov/ArcGIS/rest/services/WM_OSIP_I/MapServer',
      attribution: 'state of ohio'
    });

var theMap = L.map('mapid', {
	center: [41.501860, -81.635799],
	zoom: 13, 
	layers: [year16]
});

// L.esri.imageMapLayer({
//       url: 'https://landsat.arcgis.com/arcgis/rest/services/Landsat/PS/ImageServer',
//       attribution: 'United States Geological Survey (USGS), National Aeronautics and Space Administration (NASA)'
//     }).addTo(theMap);

// remember, getzoom is a method; so the object goes before

var baseMaps = {
    "2016": year16,
    "2006": year06,
    "2002": year02,
    "1993": year93,
    "current imagery from ": yearxx
};    

// 
L.control.layers(baseMaps).addTo(theMap);

// this doesn't change
console.log(theMap.getZoom());

// zoomend 

</script>

</body>
</html>
